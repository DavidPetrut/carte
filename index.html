<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Book</title>
    <style>
      #book-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        position: relative;
        height: 450px;
      }
      .book-gif {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .book-gif.active {
        opacity: 1;
      }
      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        cursor: pointer;
        user-select: none;
        z-index: 10;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }
      .arrow:hover {
        opacity: 1;
      }
      .arrow-left {
        left: -50px;
      }
      .arrow-right {
        right: -50px;
      }
      .arrow::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-top: 2px solid #333;
        border-right: 2px solid #333;
      }
      .arrow-left::before {
        transform: rotate(-135deg);
      }
      .arrow-right::before {
        transform: rotate(45deg);
      }
      .click-area {
        position: absolute;
        top: 0;
        height: 100%;
        width: 50%;
        cursor: pointer;
      }
      .click-area-left {
        left: 0;
      }
      .click-area-right {
        right: 0;
      }
      .disabled {
        opacity: 0.3;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="book-container">
      <img
        class="book-gif active"
        src="/gifs/1_The_English_Page.gif"
        alt="English Page"
      />
      <img
        class="book-gif"
        src="/gifs/2_The_Romanian_Page.gif"
        alt="Romanian Page"
      />
      <img
        class="book-gif"
        src="/gifs/3_The_Turkish_Page.gif"
        alt="Turkish Page"
      />
      <img
        class="book-gif"
        src="/gifs/4_The_Arabic_Page.gif"
        alt="Arabic Page"
      />
      <img
        class="book-gif"
        src="/gifs/5_The_French_Page.gif"
        alt="French Page"
      />
      <div class="arrow arrow-left" onclick="changePage(-1)"></div>
      <div class="arrow arrow-right" onclick="changePage(1)"></div>
      <div class="click-area click-area-left" onclick="changePage(-1)"></div>
      <div class="click-area click-area-right" onclick="changePage(1)"></div>
    </div>

    <script>
      const gifs = document.querySelectorAll(".book-gif");
      const arrows = document.querySelectorAll(".arrow");
      let currentPage = 0;
      let isChanging = false;

      function disableArrows() {
        arrows.forEach((arrow) => arrow.classList.add("disabled"));
      }

      function enableArrows() {
        arrows.forEach((arrow) => arrow.classList.remove("disabled"));
      }

      function changePage(direction) {
        if (isChanging) return;
        isChanging = true;
        disableArrows();

        const newPage = (currentPage + direction + gifs.length) % gifs.length;
        if (newPage === currentPage) {
          isChanging = false;
          enableArrows();
          return;
        }

        let gifSrc;
        if (direction > 0) {
          gifSrc = `/gifs/${newPage + 1}_The_${getLanguage(newPage)}_Page.gif`;
        } else {
          gifSrc = `/gifs/${currentPage + 1}_The_${getLanguage(
            currentPage
          )}_Page_Reverse.gif`;
        }

        const newGif = new Image();
        newGif.onload = function () {
          gifs[newPage].src = gifSrc;
          gifs[newPage].classList.add("active");
          setTimeout(() => {
            gifs[currentPage].classList.remove("active");
            currentPage = newPage;
            isChanging = false;
            enableArrows();
          }, 50);
        };
        newGif.src = gifSrc;
      }

      function getLanguage(index) {
        const languages = [
          "English",
          "Romanian",
          "Turkish",
          "Arabic",
          "French",
        ];
        return languages[index];
      }
    </script>
  </body>
</html>
